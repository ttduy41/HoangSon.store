<!DOCTYPE html>

    <style>

        .auth-box { background: var(--card); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        header { background: var(--card); padding: 15px 5%; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }

        #admin-panel { display: none; background: #1c0a0a; border: 2px dashed var(--accent); padding: 20px; border-radius: 12px; margin-bottom: 30px; }
        .history-box { background: #0d1117; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid var(--primary); color: var(--primary); font-family: monospace; }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #8b949e; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-overlay">

    <div id="main-shop" style="display: none;">
        <header>

        <div class="container">

                <select id="adm-sel">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="p-1" placeholder="Gi√° 1 ng√†y">
                    <input type="number" id="p-7" placeholder="Gi√° 7 ng√†y">
                    <input type="number" id="p-30" placeholder="Gi√° 30 ng√†y">
                    <input type="number" id="p-vv" placeholder="Gi√° vƒ©nh vi·ªÖn">
                </div>
                <textarea id="adm-input" rows="3" placeholder="D√°n danh s√°ch Key/Acc (m·ªói d√≤ng 1 c√°i)"></textarea>
                <button class="btn btn-main" style="background:white;" onclick="admUpdate()">C·∫¨P NH·∫¨T KHO & GI√Å</button>
            </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px;">
                    <select id="card-type"><option>VIETTEL</option><option>GARENA</option><option>ZING</option><option>GATE</option></select>
                    <select id="card-val"><option value="10000">10.000ƒë</option><option value="50000">50.000ƒë</option><option value="100000">100.000ƒë</option></select>
                    <input type="text" id="card-pin" placeholder="M√£ th·∫ª">
                    <input type="text" id="card-seri" placeholder="S·ªë seri">
                </div>
                <button class="btn" style="background:#238636; color:white;" onclick="napCard()">G·ª¨I TH·∫∫ DUY·ªÜT</button>
            </div>

            <div class="grid" id="product-grid"></div>

            <div id="history-section" style="display:none">
                <h3 style="margin-top:40px;">üéÅ K·∫æT QU·∫¢ MUA H√ÄNG:</h3>
                <div id="buy-result" class="history-box"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQh9wzSEwVEYe0VbPyfTnWi5aGS-lo7iY",
            authDomain: "vinhmod-e6ebe.firebaseapp.com",
            databaseURL: "https://vinhmod-e6ebe-default-rtdb.firebaseio.com",
            projectId: "vinhmod-e6ebe",
            appId: "1:280126075845:web:7d443d6ca997d5aa37d1ac"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let uKey = ""; let isAdmin = false; let mode = 'login';

        function switchAuth(m) {
            mode = m;
            document.getElementById('tab-login').classList.toggle('active', m === 'login');
            document.getElementById('tab-reg').classList.toggle('active', m === 'reg');
            document.getElementById('auth-btn').innerText = m === 'login' ? 'V√ÄO C·ª¨A H√ÄNG' : 'T·∫†O T√ÄI KHO·∫¢N M·ªöI';
        }

        function handleAuth() {
            let user = document.getElementById('u-user').value.trim();
            const pass = document.getElementById('u-pass').value;
            if(!user || pass.length < 6) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß (M·∫≠t kh·∫©u √≠t nh·∫•t 6 k√Ω t·ª±)");
            
            // Chuy·ªÉn t√™n th√†nh ƒë·ªãnh d·∫°ng email ƒë·ªÉ Firebase nh·∫≠n di·ªán
            const email = user.includes('@') ? user : user + "@vinh.store";

            if(user === "HoangVinh" && pass === "HV0308hv") {
                isAdmin = true; uKey = "admin"; startShop(); return;
            }

            if(mode === 'reg') {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then(res => { alert("ƒêƒÉng k√Ω th√†nh c√¥ng!"); uKey = res.user.uid; startShop(); })
                    .catch(e => alert("L·ªói: " + e.message));
            } else {
                auth.signInWithEmailAndPassword(email, pass)
                    .then(res => { uKey = res.user.uid; startShop(); })
                    .catch(e => alert("Sai th√¥ng tin ho·∫∑c t√†i kho·∫£n ch∆∞a ƒëƒÉng k√Ω!"));
            }
        }

        function startShop() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-shop').style.display = 'block';
            if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
            db.ref('users/'+uKey+'/bal').on('value', s => document.getElementById('u-bal').innerText = (s.val() || 0).toLocaleString());
            db.ref('prods').on('value', s => renderProds(s.val()));
        }

        function renderProds(data) {
            const grid = document.getElementById('product-grid'); grid.innerHTML = "";
            const list = [{id:'acc', n:'ACC CLONE LV 5'}, {id:'br', n:'MENU BR MOD'}, {id:'lag', n:'FAKE LAG ADR'}];
            list.forEach(p => {
                const d = (data && data[p.id]) ? data[p.id] : {p1:0, p7:0, p30:0, pvv:0, items:[]};
                grid.innerHTML += `
                    <div class="card">
                        <h3>${p.n}</h3>
                        <select id="sel-${p.id}" onchange="document.getElementById('pr-${p.id}').innerText = parseInt(this.value).toLocaleString() + 'ƒë'">
                            <option value="${d.p1}">1 Ng√†y - ${parseInt(d.p1).toLocaleString()}ƒë</option>
                            <option value="${d.p7}">7 Ng√†y - ${parseInt(d.p7).toLocaleString()}ƒë</option>
                            <option value="${d.p30}">30 Ng√†y - ${parseInt(d.p30).toLocaleString()}ƒë</option>
                            <option value="${d.pvv}">Vƒ©nh Vi·ªÖn - ${parseInt(d.pvv).toLocaleString()}ƒë</option>
                        </select>
                        <div style="font-size:24px; color:var(--primary); font-weight:bold; margin:10px 0;" id="pr-${p.id}">${parseInt(d.p1).toLocaleString()}ƒë</div>
                        <button class="btn btn-main" onclick="buy('${p.id}')">THANH TO√ÅN MUA</button>
                    </div>`;
            });
        }

        function admUpdate() {
            const id = document.getElementById('adm-sel').value;
            const items = document.getElementById('adm-input').value.split('\n').filter(i => i.trim() !== "");
            db.ref('prods/'+id).set({
                p1: document.getElementById('p-1').value || 0,
                p7: document.getElementById('p-7').value || 0,
                p30: document.getElementById('p-30').value || 0,
                pvv: document.getElementById('p-vv').value || 0,
                items: items
            }).then(() => alert("ƒê√£ l∆∞u!"));
        }

        function napCard() {
            const pin = document.getElementById('card-pin').value;
            const val = parseInt(document.getElementById('card-val').value);
            if(!pin) return;
            db.ref('users/'+uKey+'/bal').once('value', s => {
                db.ref('users/'+uKey+'/bal').set((s.val() || 0) + val);
                alert("ƒê√£ g·ª≠i th·∫ª! Ti·ªÅn s·∫Ω ƒë∆∞·ª£c c·ªông sau khi duy·ªát.");
            });
        }

        function buy(id) {
            const price = parseInt(document.getElementById('sel-'+id).value);
            db.ref('prods/'+id).once('value', s => {
                const data = s.val();
                if(!data.items || data.items.length === 0) return alert("H·∫øt h√†ng!");
                db.ref('users/'+uKey+'/bal').once('value', us => {
                    const bal = us.val() || 0;
                    if(bal < price && !isAdmin) return alert("B·∫°n kh√¥ng ƒë·ªß ti·ªÅn!");
                    const gift = data.items.shift();
                    db.ref('prods/'+id+'/items').set(data.items);
                    if(!isAdmin) db.ref('users/'+uKey+'/bal').set(bal - price);
                    document.getElementById('history-section').style.display = 'block';
                    document.getElementById('buy-result').innerText = gift;
                    alert("MUA TH√ÄNH C√îNG! Xem m√£ b√™n d∆∞·ªõi.");
                });
            });
        }
    </script>
</body>
</html>
